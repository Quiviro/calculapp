<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="finger-print"></ion-icon>
    </button>
    <ion-title>Práctica</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center>Elige una operación</h2>
  <form>
    <ion-list radio-group name='operacion' [(ngModel)]='operacion' (ionSelect)='mostrarBotonOperacion()'>
      <ion-item>
        <ion-label>Sumar</ion-label>
        <ion-radio value="sumar" (ionSelect)="mostrarOperacion('sumar')"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Restar</ion-label>
        <ion-radio value="restar" (ionSelect)='mostrarOperacion("restar")'></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Multiplicar</ion-label>
        <ion-radio value="multiplicar" (ionSelect)="mostrarOperacion('multiplicar')"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Dividir</ion-label>
        <ion-radio value="dividir" (ionSelect)="mostrarOperacion('dividir')"></ion-radio>
      </ion-item>
    </ion-list>
    <p id="calculaccion" [ngStyle]="{'display': 'none'}" text-center>
      <span id="operacionMostrada"></span>
      <input id="numero" type="number" placeholder="¿?" name="numero"/>
      <br>
      <button ion-button color=secondary type="submit" (click)="comprobarResultado()">Comprueba</button>
      <br>
      <button id="resultado" ion-button color='{{colorResultado}}'>{{resultado}}</button> &nbsp; &nbsp;{{mensajeResultado}}
    </p> 

  </form>
  <p>
    <!-- <input id="resultado" type="number" name="resultado" disabled [ngStyle]="{'display': 'none'}" value=numero/> -->
    
  </p>
  <br><br>

</ion-content>
