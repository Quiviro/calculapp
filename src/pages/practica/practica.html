<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="finger-print"></ion-icon>
    </button>
    <ion-title>Práctica</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center>Elige una operación</h2>
  <form>
    <ion-list radio-group name='operacion' [(ngModel)]='operacion'>
      <ion-item>
        <ion-label>Sumar</ion-label>
        <ion-radio value="sumar"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Restar</ion-label>
        <ion-radio value="restar"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Multiplicar</ion-label>
        <ion-radio value="multiplicar"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Dividir</ion-label>
        <ion-radio value="dividir"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" (click)='mostrarOperacion(operacion)'>Empezar</button>
  </form>
  <br><br>
  <form id="calculaccion" [hidden]="mostrarOperacion(operacion)==48">
    <span id="operacionMostrada"></span>
    <input type="number" placeholder="¿?" name="calculo"/>
    <button ion-button color=secondary type="submit">¿?</button>
  </form> 
</ion-content>
